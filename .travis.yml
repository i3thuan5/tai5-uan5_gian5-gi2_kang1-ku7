dist: jammy
language: python
python:
- '3.8'
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+$/"
jobs:
  include:
    - stage: sonarcloud
      language: ruby
      name: coverage
      jdk: openjdk17
      addons:
        sonarcloud:
          organization: "ithuan"
          token: ${SONAR_TOKEN}
      script:
        - sonar-scanner