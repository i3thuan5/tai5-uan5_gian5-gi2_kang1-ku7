sudo: true
dist: bionic
language: python
python:
- '3.7'
env:
  matrix:
  - TOX_ENV=單元試驗
  - TOX_ENV=文本整合試驗
  - TOX_ENV=HTS整合試驗
  - TOX_ENV=HTK整合試驗
  - TOX_ENV=KenLM整合試驗
#  - TOX_ENV=Moses整合試驗
  - TOX_ENV=中研院整合試驗
  - TOX_ENV=國教院整合試驗
  - TOX_ENV=flake8
  - TOX_ENV=docker
services:
- docker
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - g++
    - python3-dev
    - libc6-dev-i386
    - linux-libc-dev
    - gcc-multilib
    - git
    - subversion
    - automake
    - libtool
    - zlib1g-dev
    - libbz2-dev
    - liblzma-dev
    - libboost-all-dev
    - libgoogle-perftools-dev
    - libxmlrpc-c++.*-dev
    - cmake
    - csh
install:
- sudo apt-get update
- sudo apt-get install libx11-dev
- pip install tox
- pip install python-coveralls
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+$/"
script:
- tox -e $TOX_ENV
after_success:
- coverage report
- coveralls
before_deploy:
- npm run build
deploy:
- provider: pypi
  user: sih4sing5hong5
  password:
    secure: 
  on:
    tags: true
    repo: i3thuan5/tai5-uan5_gian5-gi2_kang1-ku7
    condition: $TOX_ENV = 單元試驗
- provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  local_dir: "文件/_build/html"
  on:
    branch: master
    condition: $TOX_ENV = flake8
